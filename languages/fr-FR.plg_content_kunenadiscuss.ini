PLG_KUNENADISCUSS_FORM_LOCATION="Emplacement de la réponse rapide"
PLG_KUNENADISCUSS_FORM_LOCATION_DESC="Choisissez l'emplacement du formulaire de réponse. Il peut très être avant ou après les réponses."

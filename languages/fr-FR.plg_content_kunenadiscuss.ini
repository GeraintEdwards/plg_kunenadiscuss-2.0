PLG_KUNENADISCUSS_SHOW_OTHER_PAGES_DESC="Qu'est ce qui doit être affiché dans les autres pages? Rien, un lien vers le sujet ou les réponses du sujet"
PLG_KUNENADISCUSS_OPTION_NOTHING="Rien"
PLG_KUNENADISCUSS_OPTION_LINK="Lien"
PLG_KUNENADISCUSS_OPTION_REPLIES="Sujets"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Autoriser les sujets personnalisés"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activer cette option si vous voulez discuter arbitrairement un article dans un sujet éxistant. Vous pouvez ensuite ajouter le tag {kunena_discuss:#} ou cela vous plait dans votre article, ou # est l'Id du sujet dans Kunena. Si vous ne voulez pas discuter cette article, utilisez {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Relation des catégories"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Relation des catégoires de Joomla! avec les catégories de Kunena. Un article dans la catégorie de Joomla! A creéra un sujet dans la catégorie de Kunena B. Par exemple si la catégorie de Joomla! #5 doit créer des sujets dans la catégorie de Kunena #6 et la catégorie de Joomla! #7 doit créer des sujets dans la catégorie de Kunena #10, entrez <em>5,6;7,10;</em>. Les catégories de Joomla qui ne sont pas listées ici utiliseront la valeur dans la <em>Catégorie par défaut</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Catégorie du forum par défaut"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="L'id de catégorie de Kunena qui sera utilisé par défaut. Toutes les discussions qui n'appartiennet pas aux catégories qui n'appariennent pas aux catégories dans les relations (voir ci-dessus) seront crées dans cette catégorie. Laisser ce champ vide if vous ne voulez pas créer automatiquement de nouveaux sujets sur chaque article."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Autoriser des catégories de contenu"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Autoriser les discussions ces catégories de contenu. Separer les id des catégories avec une virgule. La valeur <em>0</em> a a une signification spéciale de <em>Tous refuser</em>. Laisser vide si vous ne voulez pas refuser de catégories individuelles. Ce champ a une signification seulement si la <em>Catégorie par défaut du forum</em> est définie."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Refuser des catégories de contenu"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Refuser des catégories de ces catégoires de contenu. Separer les id des catégories avec une virgule. La valeur <em>0</em> a a une signification spéciale de <em>Tous refuser</em>. Laisser vide si vous ne voulez pas refuser de catégories individuelles. Ce champ a une signification seulement si la <em>Catégorie par défaut du forum</em> est définie."
PLG_KUNENADISCUSS_TOPIC_OWNER="Auteur du sujet"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="L'user Id de Joomla sera utilisé lors de la création du sujet. Laisser vide pour utiliser l'auteur du contenu."
PLG_KUNENADISCUSS_SHOW_DEBUG="Afficher les informations de debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="SAfficher les informations de debug dans la partie publique."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debuguer l'Id des utilisateurs"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Une liste délimitée par des virgules des User Id de Joomla qui peuvent voir les informations de debug. Les utilisateurs qui ne sont pas dans cette liste ne verront pas les informations de debug. Laisser cela vide pour laisser tous les utilisateurs voir les informations de debug."

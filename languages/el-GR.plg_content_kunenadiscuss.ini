PLG_KUNENADISCUSS_ORDERING_DESC="Πρώτες Δημοσιεύσεις προβάλουν απαντήσεις σε αύξουσα ταξινόμηση, τελευταίες δημοσιεύσεις σε φθίνουσα ταξινόμηση."

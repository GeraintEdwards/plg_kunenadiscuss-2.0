PLG_KUNENADISCUSS_SHOW_FRONT_PAGE_DESC="Τι πρέπει να προβάλλεται στην αρχική σελίδα; Τίποτα, σύνδεσμος στο θέμα ή τις απαντήσεις στο θέμα."
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE="Προβολή στις σελίδες Blog"
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE_DESC="Τι πρέπει να προβάλλεται στα blog pages; Τίποτα, σύνδεσμος στο θέμα ή τις απαντήσεις στο θέμα."
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES="Προβολή σε άλλες σελίδες"
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES_DESC="Τι πρέπει να προβάλλεται στις άλλες σελίδες; Τίποτα, σύνδεσμος στο θέμα ή τις απαντήσεις στο θέμα"
PLG_KUNENADISCUSS_OPTION_NOTHING="Τίποτα"
PLG_KUNENADISCUSS_OPTION_LINK="Σύνδεσμος"
PLG_KUNENADISCUSS_OPTION_REPLIES="Δημοσιεύσεις"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Να επιτρέπονται Custom Θέματα"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Ενεργοποιήστε αυτή την επιλογή αν θέλετε να συζητάτε αυθαίρετα ένα άρθρο σε κάποιο υπάρχον θέμα. Μετά μπορείτε να προσθέσετε την ετικέτα {kunena_discuss:#} οπουδήποτε στο άρθρο σας, όπου # είναι το topic Id στο Kunena. Αν δεν θέλετε να συζητήσετε το συγκεκριμένο άρθρο, χρησιμοποιήστε {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Αντιστοίχιση Κατηγοριών"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Αντιστοίχιση Joomla Κατηγοριών με Kunena Κατηγορίες. Άρθρα στην κατηγορία A του Joomla θα δημιουργήσουν θέματα στην κατηγορία B του Kunena. Για παράδειγμα, αν η κατηγορία #5 του Joomla θα έπρεπε να δημιουργήσει θέματα στην κατηγορία #6 του Kunena και η κατηγορία #7 του Joomla θα έπρεπε να δημιουργήσει θέματα στην κατηγορία #10, εισάγετε <em>5,6;7,10;</em>. Κατηγορίες του Joomla που δεν εμφανίζονται εδώ θα χρησιμοποιούν την τιμή της <em>Προκαθορισμένης Κατηγορίας</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Προκαθορισμένη Κατηγορία Φόρουμ"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Προκαθορισμένο Id κατηγορίας Kunena. Όλες οι συζητήσεις που δεν ανήκουν στις αντιστοιχισμένες κατηγορίες (δείτε παρακάτω) θα δημιουργούνται σε αυτή την κατηγορία. Αφήστε αυτό το πεδίο κενό αν δεν θέλετε να δημιουργούνται νέα θέματα αυτόματα για κάθε άρθρο."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Να επιτρέπονται Κατηγορίες Περιεχομένου"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Επιτρέψτε συζήτηση σε αυτές τις κατηγορίες περιεχομένου. Χωρίστε τα Id των κατηγοριών με κόμα. Η τιμή <em>0</em> έχει ειδική σημασία να τα <em>Επιτρέπει Όλα</em>. Αφήστε κενό αν δεν θέλετε να επιτρέψετε συγκεκριμένες κατηγορίες. Αυτό το πεδίο έχει νόημα μόνο αν η <em>Προκαθορισμένη Κατηγορία Φόρουμ</em> έχει οριστεί."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Απαγόρευση Κατηγοριών Περιεχομένου"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Απαγόρευση συζήτησης από αυτές τις κατηγορίες περιεχομένου. Χωρίστε τα Id των κατηγοριών με κόμα. Η τιμή <em>0</em> έχει ειδική σημασία να τα  <em>Απαγορεύει Όλα</em>. Αφήστε κενό αν δεν θέλετε να απαγορεύσετε συγκεκριμένες κατηγορίες. Αυτό το πεδίο έχει νόημα μόνο αν η <em>Προκαθορισμένη Κατηγορία Φόρουμ</em> έχει οριστεί."
PLG_KUNENADISCUSS_TOPIC_OWNER="Ιδιοκτήτης Θέματος"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Το Joomla User Id που θα χρησιμοποιείται όταν δημιουργούνται τα νέα θέματα. Αφήστε το κενό για να χρησιμοποιείται το Id του συγγραφέα του άρθρου."
PLG_KUNENADISCUSS_SHOW_DEBUG="Προβολή Πληροφοριών Αποσφαλμάτωσης"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Προβολή Πληροφοριών Αποσφαλμάτωσης στο site."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Αποσφαλμάτωση User Id's"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Μια λίστα των Joomla User Id χωρισμένη με κόμματα οι οποίοι μπορούν να δουν τις πληροφορίες αποσφαλμάτωσης. Χρήστες που δεν ανήκουν σε αυτή τη λίστε δεν θα μπορούν να δουν αυτές τις πληροφορίες. Αφήστε το κενό αν θέλετε να μπορούν να τις δουν όλοι οι χρήστες."


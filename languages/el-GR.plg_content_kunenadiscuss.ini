PLG_KUNENADISCUSS_FORM_LOCATION_DESC="Επιλέξτε την τοποθεσία της φόρμας απάντησης. Μπορεί να είναι ή πριν τις απαντήσεις ή μετά από αυτές."
PLG_KUNENADISCUSS_OPTION_BEFORE="Πριν τις Δημοσιεύσεις"

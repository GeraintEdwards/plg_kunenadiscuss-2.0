PLG_KUNENADISCUSS_FORM="Ενεργοποίηση Σύντομης Απάντησης"
PLG_KUNENADISCUSS_FORM_DESC="Προβολή μιας απλής φόρμας η οποία επιτρέπει τα μέλη να δημοσιεύσουν τα σχόλιά τους χωρίς να χρειάζεται να μπουν στο φόρουμ. Αν οι σύντομες απαντήσεις δεν είναι ενεργοποιημένες, τότε θα εμφανίζεται ένας σύνδεσμος."

PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Amennyiben több lehetőséget szeretnél. A cikkekben ezt követően bárhova beillesztheted a {kunena_discuss:#} tagot, ahol a # a fórumtéma azonosítója. Amennyiben nem akarsz kommenteket egy adott cikknél, illeszd be ezt a cikkbe: {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategória párosítás"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla kategóriák Kunena kategóriákhoz történő párosítása. Példa: Amennyiben az 5-ös Joomla kategória cikkeinek kommentjeit a 6-os fórumkategóriában szeretnéd elhelyezni, illetve a 7-es Joomla kategória cikkjeinek kommentjeit pedig a 10-es fórumkategóriában, használd az <em>5,6;7,10;</em> számpárokat. Az itt meg nem említett Joomla kategóriák cikkei az <em>Alapértelmezett Fórumkategória</em> beállításait veszik figyelembe."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Alapértelmezett Fórumkategória"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Az alapértelmezett fórumkategória, amely a párosításból kihagyott összes Joomla kategória cikkeinek kommentjeit tartalmazza majd. Hagyd üresen, amennyiben nem szeretnél minden új cikknél automatikus komment funkciót."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Joomla kategóriák engedélyezése"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Ezen, vesszővel elkülönített Joomla kategóriák cikkei alatt jelenik csak meg a komment funkció. A <em>0</em> érték esetén <em>Minden Joomla Kategória</em> engedélyezve lesz. Hagyd üresen, amennyiben nem akarsz csak egyes kategóriákat engedélyezni. Ez a mező csak az <em>Alapértelmezett Fórumkategória</em> beállítása után érvényes."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Joomla kategóriák letiltása"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Ezen, vesszővel elkülönített Joomla kategóriák cikkei alatt nem jelenik meg a komment funkció. A <em>0</em> érték esetén <em>Minden Joomla Kategória</em> letiltásra kerül. Hagyd üresen, amennyiben nem akarsz csak egyes kategóriákat letiltani. Ez a mező csak az <em>Alapértelmezett Fórumkategória</em> beállítása után érvényes."
